<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diary - Sign In Status</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('your-background-image-url.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #FFD700;
        }

        form {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #000;
            color: #FFD700;
        }

        #summaryText {
            color: #FFD700;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Medical Diary - Upload Documents</h1>

    <h1>Image Upload</h1>
    <form action="/upload_image_route" method="post" enctype="multipart/form-data">
        <input type="file" id="imageInput" name="image" accept="image/*">
        <br>
        <input type="submit" value="Upload Image">
    </form>

    <h1>PDF Upload</h1>
    <form action="/upload_pdf_route" method="post" enctype="multipart/form-data">
        <input type="file" id="pdfInput" name="pdf" accept="pdf/*">
        <br>
        <input type="submit" value="Upload PDF">
    </form>

    <!-- <h1>Summary</h1> -->
    <!-- <form id="summaryForm" action="/summary_route" method="post">
        <input type="submit" value="Get Summary">
    </form> -->
    <!-- <div id="summaryText"></div> -->
    <!-- {{sumtext}} -->
    <script>
        $('#summaryForm').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                success: function(data) {
                    $('#summaryText').text(data.summary);
                }
            });
        });
    </script>
</body>
</html>
